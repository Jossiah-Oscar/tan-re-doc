databaseChangeLog:
  - changeSet:
      id: test-upload-table
      author: jkibona
      changes:
        - createTable:
            tableName: claim_document_upload_test
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: claim_doc_id
                  type: BIGINT
              - column:
                  name: content_type
                  type: VARCHAR(255)
              - column:
                  name: file_bytes
                  type: BYTEA
              - column:
                  name: file_name
                  type: VARCHAR(255)
              - column:
                  name: date_uploaded
                  type: TIMESTAMP
