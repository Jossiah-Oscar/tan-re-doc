databaseChangeLog:
  - changeSet:
      id: initial-claim-document-file
      author: jkibona
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: claim_document_file
      changes:
        - createTable:
            tableName: claim_document_file
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: claim_doc_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: VARCHAR(255)
              - column:
                  name: file_data_bytes
                  type: BYTEA
              - column:
                  name: date_uploaded
                  type: TIMESTAMP
              - column:
                  name: file_name
                  type: VARCHAR(255)
